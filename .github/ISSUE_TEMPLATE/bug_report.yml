name: Bug Report
description: Report a bug or issue with the InfoBlox MCP Server
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure server with...
        2. Run command...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide details about your environment
      placeholder: |
        - OS: [e.g., Ubuntu 20.04, Windows 10, macOS 12]
        - Python Version: [e.g., 3.9.7]
        - InfoBlox NIOS Version: [e.g., 8.6.0]
        - MCP Server Version: [e.g., 1.0.0]
        - WAPI Version: [e.g., v2.12]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Messages and Logs
      description: Please include any relevant error messages or log output
      placeholder: Paste error messages and logs here...
      render: text

  - type: textarea
    id: config
    attributes:
      label: Configuration Details
      description: Relevant configuration details (remove sensitive information)
      placeholder: |
        - SSL verification: enabled/disabled
        - Timeout settings: 30s
        - Log level: INFO
      render: text

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have included all relevant information above
          required: true
        - label: I have removed any sensitive information from logs and configuration
          required: true

